<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto Exercício</title>
    <style>
        body {
            background-color: rgb(5, 5, 85);
            color: blanchedalmond;
            font: normal 15pt Arial;
        }
        h1 {
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Vamos para o Quarto Exercício</h1>
    <p>
        Este quarto exercício irá me ajudar com implementação de código!
    </p>
    <script>
        var name = window.prompt('Insira seu nome: ')
        document.write(`Olá, <strong>${name}</strong>. Seja bem vindo!!!<br/>`)
        // <strong> </strong> é para deixar a mensagem em negrito 
        document.write(`Seu nome em maiúsculo é: <strong>${name.toUpperCase()}</strong>!<br/>`)
        document.write(`Seu nome em minúsculo é: <strong>${name.toLowerCase()}</strong>!`)
    </script>
</body>
</html>
